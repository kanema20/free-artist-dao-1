overwrite: true
schema: "https://api.thegraph.com/subgraphs/name/freeartists/free-artists-aurora-testnet"
documents: "src/graphql/queries/**/*.graphql"
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      scalars:
        BigInt: "TheGraph_BigInt"
        BigDecimal: "TheGraph_BigDecimal"
  ./graphql.schema.json:
    plugins:
      - "introspection"

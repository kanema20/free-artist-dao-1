type Pool {
  id: String!
  poolName: String!
  projectDetail: String!
  goalAmount: String!
  closingDate: String!
  projectCoverImage: String
  walletAddress: String!
  terms: Terms
  status: POOL_STATUS_TYPE!
  poolAddress: String!
}
enum POOL_STATUS_TYPE {
  inReview
  reviewFailed
  approved
}

type Terms {
  projectGoal: String
  raiseTarget: String
}

input PendingPoolFilters {
  statusType: [POOL_STATUS_TYPE]
  hasPoolAddress: Boolean
}

extend type Query {
  pendingPools(walletAddress: String, filters: PendingPoolFilters): [Pool!]
  pool(poolId: String!): Pool
  poolAddress(poolAddress: String!): Pool
}

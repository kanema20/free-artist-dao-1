    network: aurora-testnet
    source:
      address: "0xB6Dff489e7202bbB62F5E2a915f0663B564Eb8C1"
      abi: CommunityRewards
      startBlock: 103148206
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:

  - kind: ethereum/contract
    name: GoldfinchConfig
    network: aurora-testnet
    source:
      address: "0xe8fFE75Dc76B335f710b62b8065D19f272cAE3EB"
      abi: GoldfinchConfig
      startBlock: 103147539
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript

      abi: StakingRewards
      startBlock: 103148187
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StakingRewards
      abis:
        - name: StakingRewards
          file: ./abis/StakingRewards.json
      eventHandlers:
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
